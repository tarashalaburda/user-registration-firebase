<div class="container">
  <div class="row">
    <div class="col-md-10">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">first Name</th>
          <th scope="col">last Name</th>
          <th scope="col">user Name</th>
          <th scope="col">phone</th>
          <th scope="col">email</th>
          <th scope="col">address Group</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of Users;">
          <th scope="row">1</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.addressGroup}}</td>
        <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
